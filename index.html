<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="شركة مطر للطاقة الشمسية - حلول مبتكرة منذ 2013">
    <title data-translate="title">شركة مطر للطاقة الشمسية - الدفع الآمن</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png">
</head>
<body>
    <!-- شريط اللغات -->
    <div class="lang-switcher">
        <select id="language">
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="tr">Türkçe</option>
        </select>
    </div>

    <!-- القائمة الرئيسية -->
    <button class="menu-icon" aria-label="القائمة">☰</button>
    <nav class="menu" id="menu">
        <a href="#home" data-translate="home"></a>
        <a href="#about" data-translate="about"></a>
        <a href="#services" data-translate="services"></a>
        <a href="#payment" data-translate="payment"></a>
        <a href="#contact" data-translate="contact"></a>
    </nav>

    <!-- الأقسام -->
    <section id="home" class="active">
        <div class="hero-content">
            <h1 data-translate="hero_title"></h1>
            <p class="hero-subtitle" data-translate="hero_sub"></p>
            <div class="detailed-content">
                <p data-translate="hero_desc1"></p>
                <h3 data-translate="why_us"></h3>
                <ul>
                    <li data-translate="feature1"></li>
                    <li data-translate="feature2"></li>
                    <li data-translate="feature3"></li>
                    <li data-translate="feature4"></li>
                </ul>
                <p data-translate="tech_partners"></p>
            </div>
        </div>
    </section>

    <section id="about">
        <h2 data-translate="about_title"></h2>
        <div class="history-content">
            <p data-translate="history_desc1"></p>
            <h3 data-translate="achievements"></h3>
            <ul>
                <li data-translate="achievement1"></li>
                <li data-translate="achievement2"></li>
                <li data-translate="achievement3"></li>
            </ul>
            <div class="team-section">
                <h3 data-translate="our_team"></h3>
                <p data-translate="team_desc"></p>
            </div>
        </div>
    </section>

    <section id="services">
        <h2 data-translate="services_title"></h2>
        <div class="services-grid">
            <div class="service-card">
                <h3 data-translate="service1_title"></h3>
                <p data-translate="service1_desc"></p>
                <ul>
                    <li data-translate="service1_feature1"></li>
                    <li data-translate="service1_feature2"></li>
                </ul>
            </div>
            <div class="service-card">
                <h3 data-translate="service2_title"></h3>
                <p data-translate="service2_desc"></p>
            </div>
        </div>
    </section>

    <section id="payment">
        <h2 data-translate="payment_title"></h2>
        <div class="payment-content">
            <div class="bank-details">
                <h3 data-translate="bank_account"></h3>
                <p>IBAN: SY023232323232323</p>
                <p data-translate="bank_name"></p>
                <button class="payment-btn" data-translate="pay_now"></button>
            </div>
            <div class="payment-instructions">
                <h3 data-translate="payment_instructions"></h3>
                <ol>
                    <li data-translate="step1"></li>
                    <li data-translate="step2"></li>
                    <li data-translate="step3"></li>
                </ol>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2 data-translate="contact_title"></h2>
        <div class="contact-info">
            <p data-translate="phone"></p>
            <p data-translate="email"></p>
            <div class="contact-form">
                <h3 data-translate="send_message"></h3>
                <form>
                    <input type="text" placeholder="الاسم" data-translate="name_placeholder">
                    <input type="email" placeholder="الإيميل" data-translate="email_placeholder">
                    <textarea rows="5" placeholder="الرسالة" data-translate="message_placeholder"></textarea>
                    <button type="submit" data-translate="send"></button>
                </form>
            </div>
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>
</html>
