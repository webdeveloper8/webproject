<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة مطر للطاقة الشمسية</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- القائمة المنسدلة -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav class="menu" id="menu">
        <a href="#home">الرئيسية</a>
        <a href="#about">عن الشركة</a>
        <a href="#products">المنتجات</a>
        <a href="#contact">التواصل</a>
    </nav>

    <!-- الأقسام -->
    <section id="home" class="active">
        <div class="header-content">
            <h1>شركة مطر للطاقة المتجددة</h1>
            <div class="image-upload">
                <input type="file" id="headerUpload" accept="image/*" hidden>
                <label for="headerUpload" class="upload-btn">⬆️ رفع شعار الشركة</label>
                <img id="headerPreview" class="uploaded-image">
            </div>
        </div>
        
        <div class="content-box">
            <h2>الطاقة الشمسية: مستقبل مستدام</h2>
            <p>نقدم حلولاً مبتكرة منذ 2013...</p>
        </div>
    </section>

    <section id="about">
        <div class="content-box">
            <h2>عن الشركة</h2>
            <div class="image-upload">
                <input type="file" id="aboutUpload" accept="image/*" hidden>
                <label for="aboutUpload" class="upload-btn">⬆️ رفع صورة الشركة</label>
                <img id="aboutPreview" class="uploaded-image">
            </div>
            <p>خبرة 10 سنوات في مجال الطاقة النظيفة...</p>
        </div>
    </section>

    <section id="products">
        <div class="content-box">
            <h2>منتجاتنا</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="image-upload">
                        <input type="file" id="product1Upload" accept="image/*" hidden>
                        <label for="product1Upload" class="upload-btn">⬆️ رفع صورة المنتج</label>
                        <img id="product1Preview" class="uploaded-image">
                    </div>
                    <h3>النظام الشمسي الذكي</h3>
                    <p>كفاءة 22% مع ضمان 25 سنة</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="content-box">
            <h2>تواصل معنا</h2>
            <div class="contact-info">
                <p>الهاتف: +963958944604</p>
                <a href="https://wa.me/963958944604" class="whatsapp-btn">واتساب</a>
                <a href="mailto:baraamatar11@gmail.com" class="email-btn">البريد الإلكتروني</a>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
