<!DOCTYPE html>
<html lang="ar" dir="rtl" data-lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة مطر للطاقة الشمسية</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <!-- شريط اللغة -->
    <div class="lang-bar">
        <button onclick="changeLanguage('ar')">العربية</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('tr')">Türkçe</button>
    </div>

    <!-- القائمة المنسدلة -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav class="menu" id="menu">
        <a href="#home" data-lang-key="home">الرئيسية</a>
        <a href="#about" data-lang-key="about">عن الشركة</a>
        <a href="#products" data-lang-key="products">المنتجات</a>
        <a href="#contact" data-lang-key="contact">التواصل</a>
    </nav>

    <!-- الأقسام -->
    <section id="home" class="active">
        <div class="hero-section">
            <h1 data-lang-key="company_name">شركة أبو معاذ مطر</h1>
            <div class="image-upload">
                <input type="file" id="mainImage" accept="image/*" hidden>
                <label for="mainImage" class="upload-btn" data-lang-key="upload_main">رفع صورة الشعار</label>
                <img id="mainPreview" class="uploaded-image">
            </div>
        </div>
    </section>

    <!-- باقي الأقسام بنفس النمط -->
    
    <script src="js/script.js"></script>
</body>
</html>
